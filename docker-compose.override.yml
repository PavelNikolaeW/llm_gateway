# Development overrides - automatically applied with docker-compose up
version: "3.9"

services:
  api:
    build:
      target: production
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    command: ["uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
