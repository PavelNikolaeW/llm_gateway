<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LLM Gateway Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient-start: #1e1b4b;
            --bg-gradient-end: #312e81;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .login-logo i {
            font-size: 28px;
            color: white;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .form-floating {
            margin-bottom: 16px;
        }

        .form-floating > .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            height: 56px;
            padding: 16px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-floating > label {
            padding: 16px;
            color: #9ca3af;
        }

        .btn-login {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            margin-top: 24px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, var(--primary-hover) 0%, #4338ca 100%);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 14px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
        }

        .spinner-border-sm {
            width: 20px;
            height: 20px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #6b7280;
        }

        .form-floating.password-field {
            position: relative;
        }

        .form-floating.password-field .form-control {
            padding-right: 48px;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #9ca3af;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1 class="login-title">LLM Gateway</h1>
                <p class="login-subtitle">Admin Panel</p>
            </div>

            <div id="error-message" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="error-text"></span>
            </div>

            <form id="login-form" method="POST" action="/admin/login">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Username" required autocomplete="username">
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                </div>

                <div class="form-floating password-field">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password" required autocomplete="current-password">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="password-icon"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-login" id="submit-btn">
                    <span id="btn-text">Sign In</span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </form>

            <p class="footer-text">
                Use your OmniMap credentials to sign in
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Hide previous error
            errorMessage.style.display = 'none';

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Signing in...';
            btnSpinner.style.display = 'inline-block';

            const formData = new FormData(this);

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to admin panel
                    window.location.href = '/admin/';
                } else {
                    errorText.textContent = data.error || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorText.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
                btnSpinner.style.display = 'none';
            }
        });

        // Focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
