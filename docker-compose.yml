version: "3.9"

services:
  # LLM Gateway API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      # Database
      - SQL_HOST=postgres
      - SQL_PORT=5432
      - SQL_USER=llm_gateway
      - SQL_PASSWD=llm_gateway_secret
      - SQL_NAME=llm_gateway
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Auth - set these in .env file
      - AUTH_VERIFY_URL=${AUTH_VERIFY_URL:-http://localhost:8080/auth/verify}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key-min-32-chars-here}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-min-32-chars}
      # LLM Providers - set these in .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - llm-gateway-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=llm_gateway
      - POSTGRES_PASSWORD=llm_gateway_secret
      - POSTGRES_DB=llm_gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_gateway -d llm_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - llm-gateway-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - llm-gateway-network

volumes:
  postgres_data:
  redis_data:

networks:
  llm-gateway-network:
    driver: bridge
