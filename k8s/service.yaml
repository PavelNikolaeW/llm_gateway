apiVersion: v1
kind: Service
metadata:
  name: llm-gateway
  labels:
    app: llm-gateway
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: llm-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: llm-gateway-metrics
  labels:
    app: llm-gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: metrics
  selector:
    app: llm-gateway
