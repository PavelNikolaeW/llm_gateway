apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-gateway
  labels:
    app: llm-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-gateway
  template:
    metadata:
      labels:
        app: llm-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: llm-gateway
          image: ghcr.io/your-org/llm-gateway:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: SQL_HOST
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: sql-host
            - name: SQL_PORT
              value: "5432"
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: sql-user
            - name: SQL_PASSWD
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: sql-password
            - name: SQL_NAME
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: sql-name
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: redis-url
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: django-secret-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: jwt-secret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-gateway-secrets
                  key: anthropic-api-key
                  optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      terminationGracePeriodSeconds: 30
